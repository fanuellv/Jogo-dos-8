<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos 8</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="back">
        <div class="form">
            <p class="titulo">Jogo dos 8</p>
            <p class="regra">Clique em Start para começar / recomeçar o jogo 
                <br>Clica no número proxímo ao quadrado vazio para trocar 
                <br>Após organizar clica em verificar
            </p>
            <div class="main">
                <button id="btn1" value="1"></button>
                <button id="btn2" value="2"></button>
                <button id="btn3" value="3"></button>
                <button id="btn4" value="4"></button>
                <button id="btn5" value="5"></button>
                <button id="btn6" value="6"></button>
                <button id="btn7" value="7"></button>
                <button id="btn8" value="8"></button>
                <button id="btn9" value=" "></button>
            </div>
            <button class="random">Start</button>
            <br>
            <button class="solve">Verificar</button>
            
        </div>
    </div>
    <audio autoplay loop>
        <source src="./Assets/ Green Warp Speed Animated VJ Loop Video Background for Edits.mp3" type="audio/mpeg">
    </audio>
    <script src="Assets/js/script.js"></script>
</body>
</html>
